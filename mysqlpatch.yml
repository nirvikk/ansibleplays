---
 - hosts: localhost
   vars:
     repo:
     branch:
     login_host: YOUR LOGIN HOST
     login_password: YOUR PASSWORD
     login_user: YOUR USERNAME
     patchfile: PATCH FILE SQL
     database: DATABASE NAME
   tasks:
      - name: Git clone
        git:
          repo: "{{ repo }}"
          dest: /ephemeral/nirvikmysql/
         #Pull latest
          refspec: '+refs/pull/*:refs/heads/*'
          #Checkout new branch
          version: "{{ branch }}"
     - name: Import file.sql similar to mysql -h <HOSTNAME> -u <username> -p <password> < patchfile.sql
       mysql_db:
         login_host: "{{ login_host }}"
         login_password: "{{ login_password }}"
         login_user: "{{ login_user }}"
         state: import
         name: "{{ database }}"
         target: /ephemeral/nirvikmysql/{{ patchfile }}